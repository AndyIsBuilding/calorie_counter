{% extends "layout.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full mt-20">
    <h1 class="text-3xl font-bold mb-4 text-red-600">Error {{ error_code }}</h1>
    <p class="text-gray-700 mb-6">{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Return to Home</a>
</div>
{% endblock %}
