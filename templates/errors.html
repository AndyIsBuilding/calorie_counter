{% extends "layout.html" %}

{% block title %}Error {{ error_code }}{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<div class="error-container p-8 max-w-md w-full mt-20">
    <h1 class="error-title mb-4">Error {{ error_code }}</h1>
    <p class="error-message mb-6">{{ error_message }}</p>
    <a href="{{ url_for('index') }}" class="button-home py-2 px-4">
        Return to Home
    </a>
</div>
{% endblock %}
