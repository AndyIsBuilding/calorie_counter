{% extends "layout.html" %}

{% block title %}Register - HealthVibe{% endblock %}

{% block navbar %}
{% include 'navbar.html' %}
{% endblock %}

{% block content %}
<div class="w-96 mx-auto mt-20">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">Register</h1>
    
    <form action="{{ url_for('register') }}" method="post" class="space-y-4">
        <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-300">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Login</a></p>
</div>
{% endblock %}
